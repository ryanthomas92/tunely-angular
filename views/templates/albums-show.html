<div class="container">
  <div class="row">
    <div class="col-md-10 col-md-offset-1">
      <div class="row">
        <div class="col-md-10 col-md-offset-1">
          <div class="panel panel-default">
            <div class="panel-body">
              <div class='row'>
                <div class="col-md-3 col-xs-12 thumbnail">
                  <img src="images/800x800.png" alt="album image">
                </div>

                <div class="col-md-9 col-xs-12">
                  <ul class="list-group form-inline">
                    <li class="list-group-item">
                      <h4 class='inline-header'>Album Name:</h4>
                      <span>{{albumsShowCtrl.album.name}}</span>
                    </li>

                    <li class="list-group-item">
                      <h4 class='inline-header'>Artist Name:</h4>
                      <span>{{albumsShowCtrl.album.artistName}}</span>
                    </li>

                    <li class="list-group-item">
                      <h4 class='inline-header'>Released date:</h4>
                      <span>{{albumsShowCtrl.album.releaseDate}}</span>
                    </li>

                    <li class="list-group-item">
                      <h4 class="inline-header">Songs:</h4>
                      <div class="list-group-item" ng-repeat="song in albumsShowCtrl.album.songs">
                        <button class='btn btn-danger' ng-click="albumsShowCtrl.deleteSong(song)">Delete Song</button>
                        <button class='btn btn-info' ng-hide="editing" ng-click="editing = true">Edit Song</button>
                        <button class='btn btn-success' ng-show="editing" ng-click="albumsShowCtrl.editSong(song); editing = false">Save Changes</button></br>
                        Track Number: {{song.trackNumber}})
                        <input ng-show="editing" ng-model="song.trackNumber" type="text" class="form-control input-md" placeholder="Track Number">
                        Song Name: {{song.name}}
                        <input ng-show="editing" ng-model="song.name" type="text" class="form-control input-md" placeholder="Song Name">
                      </div>
                    </li>
                  </ul>
                  <p>New Song</p>
                    <button class="btn btn-info" ng-hide="editing" ng-click="albumsShowCtrl.createSong()">Create Song</button>
                    <input ng-model="albumsShowCtrl.newSong.trackNumber" type="text" class="form-control input-md" placeholder="Track Number">
                    <input ng-model="albumsShowCtrl.newSong.name" type="text" class="form-control input-md" placeholder="Song Name">
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
